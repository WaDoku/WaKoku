    title: "Welcome to WaKoku.eu"
    content_html: |
      <p>WakoKu.eu is an online dictionary of archaeological terms in Japanese, German and English. It is hoped that in future other languages will be added.</p>

      <p>The site is named after the ancient name for Japan (<em>Wa</em> 和) and archaeology (<em>kokogaku</em> 考古学).</p>
      <p>The dictionary database was compiled by Werner Steinhaus with the support of Simon Kaner, based on the <em>Japanese-German Archaeological Dictionary</em> published by Werner Steinhaus as an Print-on-demand in 2010.
      <br>
      Werner Steinhaus&#58; <em>Kleines Wörterbuch zur japanischen Archäologie - Japanisch-Deutsch (= Schriften zur Japanischen Archäologie I)</em>. epubli, Berlin 2010, <a href="https://de.wikipedia.org/wiki/Spezial:ISBN-Suche/9783869318035" target="_blank">ISBN 978-3-86931-803-5</a>
      </p>

      <h2>Objectives of the Project</h2>
      <p>
      To deliver a long-term resource on terminology used in Japanese archaeology and early history, which is being constantly updated and enhanced.
      </p>

      <p>
      To encourage a stream-lined shared vocabulary for the study of Japanese archaeology and early history.
      </p>

      <p>
      To facilitate the translation of Japanese language texts into German and English. WaKoku is not designed for the translation of archaeological materials into Japanese.
      </p>

      <p>
      The resource is open-access and free to use.
      </p>

      <p>
      It is intended that there will be an interactive user interface to encourage feedback from users. In the meantime, any queries or comments should be addressed to <a href="mailto:Wakoku@Wakoku.org" target="_top">Wakoku@Wakoku.org</a>
      </p>

      <h2>Links</h2>

      <p>
      WaKoku is designed to interface with a series of online initiatives relating to Japanese archaeology and cultural heritage&#58;
      </p>

      <p>
      Online Resource for Japanese Archaeology and Cultural Heritage (<a href="http://www.orjach.org" target="_blank">www.orjach.org</a>)
      </p>

